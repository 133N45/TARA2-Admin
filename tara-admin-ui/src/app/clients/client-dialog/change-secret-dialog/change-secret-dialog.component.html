<div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">CDOC faili adressaat</label>
    <div class="col-sm-8 d-flex">
      <input type="text"  #input class="form-control w-75" [autofocus] [(ngModel)]="_recipientIdCode">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">e-mail</label>
    <div class="col-sm-8 d-flex">
      <input type="text" class="form-control w-75" [(ngModel)]="_recipientEmail">
    </div>
  </div>

  <button class="btn-link" (keyup.enter)="save()" (click)="save()" type="button">Lisa</button>
  <button class="btn-link" (keyup.escape)="cancel()" mat-dialog-close type="button">Katkesta</button>
</div>
