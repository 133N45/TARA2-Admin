<div>
  <p>Kontaktisiku lisamine/muutmine</p>
  <div class="container">
    <div class="row justify-content-md-center">

    <div class="form-group row">
      <div class="col-sm-4"><label class="col-form-label">Nimi</label></div>
      <div class="col-sm-8">
        <input type="text" #input class="form-control w-90" [(ngModel)]="_newData.name">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-4"><label class="col-form-label">E-mail</label></div>
      <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="_newData.email">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-4"><label class="col-form-label">Telefon</label></div>
      <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="_newData.phone">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-4"><label class="col-form-label">Osakond</label></div>
      <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="_newData.department">
      </div>
    </div>
  </div>
  <button class="btn-link" (keyup.enter)="save()" (click)="save()" type="button">Lisa / Muuda</button>
  <button class="btn-link" (keyup.escape)="cancel()" mat-dialog-close type="button">Katkesta</button>
  </div>
</div>
